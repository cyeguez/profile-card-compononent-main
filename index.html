<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  
</head>

<body>

  <img src="./images/bg-pattern-top.svg" class="bg-image bg-image--top">
  <img src="./images/bg-pattern-bottom.svg" class="bg-image bg-image--bottom">

  <div class="container-card">
    <article class="card">
      <header class="card__header">
        <img src="./images/image-victor.jpg" alt="profile image" class="card__header-profile">
      </header>
      <section class="card__body">
        <p class="card__text">
          Victor Crests
          <span class="card__text card__text--light">26</span>
        </p>
        <p class="card__text--padding card__text--light">London</p>
      </section>

      <footer class="card__footer">
        <div class="card__stats">
          <p class="card__text">80K</p>
          <p class=" card__text--linght">Followers</p>
        </div>
        <div class="card__stats">
          <p class="card__text">803K</p>
          <p class=" card__text--linght">Likes</p>
        </div>
        <div class="card__stats">
          <p class="card__text">1.4K</p>
          <p class=" card__text--linght">Photos</p>
        </div>
      </footer>
    </article>
    
  </div>

  
  

  
  

  
  

</body>

</html>
